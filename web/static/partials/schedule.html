

</br>
<h3> My {{current_hours}} hour schedule </h3>

<input type= "text" ng-model= "hours"></input> : Hours
<input type= "button" value= "create" ng-click= "new_schedule()"></input></br></br>

<table>
    <tr>
        <th> Number </th>
        <th> Description </th>
        <th> Minutes </th>
        <th> Time </th>
    </tr>
    <tr ng-repeat= "slot in schedule">
        <td> {{slot.number}} </td>
        <td> {{slot.item.description}} </td>
        <td> {{slot.minutes}} </td>
        <td> {{slot.time}} </td>
    </tr>
</table>
