

<h3> Add a task </h3>

<input type= "text" ng-model= "taskDescription"> : Task Description </br>
<input type= "text" ng-model= "taskDueDate"> : Task Due Date (YYYY/MM/DD) </br>
<input type= "text" ng-model= "taskType"> : Task Type ("Exam", "Homework", "Project", "Paper", "Other") </br>
<input type= "button" value= "add" ng-click="submit()"></input>
